<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="alert alert-danger alert-dismissible fade hide" role="alert">
                <span id="message"></span> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card" style="width: 30rem;">                    
                <div class="card-body bg">
                    <h5 class="card-title">Login</h5>
                    <form>
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-group" id="email">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-group" id="password">
                        <button id="submit" class="btn btn-primary">Submit</button><br>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
