<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 offset-3">
            
            <div class="card" style="width: 30rem;">                    
                <div class="card-body bg">
                    <h5 class="card-title">Register</h5>
                    <form action="#" method="POST">
                        <label for="name">Full Name</label>
                        <input type="text" pattern="[A-Za-z]{3}" title="Name can not be less than 3 letters" class="form-control form-group" id="name" required/>
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-group" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="invalid email" required/>
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-group" id="password" pattern=".{3,}" title="Three or more characters" required/>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button><br>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
